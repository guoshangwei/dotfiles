# Ref:
#  http://zanshin.net/2013/09/05/my-tmux-configuration/<F37>
#  https://gist.github.com/shinzui/866897

# instructs tmux to expect UTF-8 sequences
set-option -g utf8
set-window-option -g utf8 on

# tell tmux to use 256 colour terminal
set-option -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set-option -g history-limit 10000

# shorten command delay
set-option -sg escape-time 1

# load tmuxline
TMUXLINE_SNAPSHOT="$TMUX_HOME/tmuxline.snapshot"
if-shell "test -f $TMUXLINE_SNAPSHOT" "source $TMUXLINE_SNAPSHOT"

# visual notification of activity in other windows
set-option -g visual-activity on
set-window-option -g monitor-activity on

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# new window in current dir
bind-key c new-window -c "#{pane_current_path}"

# reload ~/.tmux.conf using PREFIX r
bind-key r source-file ~/.tmux.conf \; display-message "Reloaded!"

# open a man page in new window
bind-key / command-prompt "split-window 'exec man %%'"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Make the current window the first window
bind-key T swap-window -t 1

# map Vi movement keys as pane movement keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# and use C-h and C-l to cycle thru panes
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind-key H resize-pane -L 25
bind-key J resize-pane -D 25
bind-key K resize-pane -U 25
bind-key L resize-pane -R 25
